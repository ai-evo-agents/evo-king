name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check (fmt + clippy + test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # evo-common is a sibling path dependency: ../evo-common
      # Check it out next to evo-king so Cargo can resolve the path dep.
      - name: Checkout evo-common
        uses: actions/checkout@v4
        with:
          repository: ai-evo-agents/evo-common
          path: ../evo-common

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: cargo fmt --check
        run: cargo fmt --check

      - name: cargo clippy
        run: cargo clippy -- -D warnings

      - name: cargo test
        run: cargo test
