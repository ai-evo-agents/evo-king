name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: evo-king

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Use crates.io dependencies
        shell: bash
        run: |
          sed -i.bak 's|evo-common.*=.*{.*path.*=.*"[^"]*".*}|evo-common = "0.6"|' Cargo.toml
          rm -f Cargo.toml.bak

      - name: Build (cross)
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--release"
          toolchain: stable
          strip: true

      - name: Package
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          TARGET="${{ matrix.target }}"

          mkdir -p staging
          if [[ "$TARGET" == *"windows"* ]]; then
            BIN="${BINARY_NAME}.exe"
            ARCHIVE="${BINARY_NAME}-${VERSION}-${TARGET}.zip"
            cp "target/${TARGET}/release/${BIN}" staging/
            cp install.sh staging/ 2>/dev/null || true
            cp run.sh staging/ 2>/dev/null || true
            cp update.sh staging/ 2>/dev/null || true
            cd staging && 7z a "../${ARCHIVE}" .
          else
            BIN="${BINARY_NAME}"
            ARCHIVE="${BINARY_NAME}-${VERSION}-${TARGET}.tar.gz"
            cp "target/${TARGET}/release/${BIN}" staging/
            cp install.sh staging/ 2>/dev/null || true
            cp run.sh staging/ 2>/dev/null || true
            cp update.sh staging/ 2>/dev/null || true
            tar czvf "$ARCHIVE" -C staging .
          fi

          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
          draft: false
          generate_release_notes: true
